<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mensa Info Point</title>
</head>
<body>
    <header>
       
        <h1>Mensa Info Point</h1>
        <p id="current-day">Wochentag: Montag </p>
       
       
        
    </header>
    
    <div style="text-align: center;">
        <button onclick="window.history.back()" style="margin-bottom: 20px; margin-right: 10px;">&#8634</button>
        <button onclick="goToStartScreen()" style="margin-top: 20px; margin-bottom: 20px;">Kategorieauswahl</button>
    </div>


    <div id="day-selection">
        <button onclick="changeDay('Montag')">Montag: 22.01.2024 </button>
        <button onclick="changeDay('Dienstag')">Dienstag: 23.01.2024 </button>
        <button onclick="changeDay('Mittwoch')">Mittwoch: 24.01.2024 </button>
        <button onclick="changeDay('Donnerstag')">Donnerstag: 25.01.2024 </button>
        <button onclick="changeDay('Freitag')">Freitag: 26.01.2024 </button>
    </div>


    <div id="start-screen">
        <button onclick="showMenu('Frühstück')">Frühstück</button>
        <button onclick="showMenu('Mittagessen')">Mittagessen</button>
        <button onclick="showMenu('Snacks')">Snacks</button>
    </div>

    <!-- Filteroptionen für Allergene -->
    <div id="allergen-filter">
        <label>Allergene filtern:</label>
        <div id="allergen-options">
            <input type="checkbox" id="gluten-checkbox" value="Gluten" onchange="filterMenuByAllergen()"> <label for="gluten-checkbox">Gluten</label>
            <input type="checkbox" id="soja-checkbox" value="Soja" onchange="filterMenuByAllergen()"> <label for="soja-checkbox">Soja</label>
            <input type="checkbox" id="ei-checkbox" value="Ei" onchange="filterMenuByAllergen()"> <label for="ei-checkbox">Ei</label>
            <input type="checkbox" id="milch-checkbox" value="Milch" onchange="filterMenuByAllergen()"> <label for="milch-checkbox">Milch</label>
            <input type="checkbox" id="nuesse-checkbox" value="Nüsse" onchange="filterMenuByAllergen()"> <label for="nuesse-checkbox">Nüsse</label>
            <input type="checkbox" id="weizen-checkbox" value="Weizen" onchange="filterMenuByAllergen()"> <label for="weizen-checkbox">Weizen</label>
        </div>
    </div>



    

    <div id="main-menu" style="display:none;">
        <div class="menu-item" data-menu="Currywurst" onclick="showMenuItemDetails('Currywurst')">
            <img src="https://cdn.gutekueche.de/media/recipe/48762/resp/currywurst___webp_1160_773.webp" alt="Currywurst" class="menu-image">
            <br>Currywurst
        </div>
        <div class="menu-item" data-menu="Nudelgericht" onclick="showMenuItemDetails('Nudelgericht')">
            <img src="https://s.zentrum-der-gesundheit.de/img/nudelgericht-schnell?width=1500&height=843" alt="Nudelgericht" class="menu-image">
            <br>Nudelgericht
        </div>
        <div class="menu-item" data-menu="Veganes Gericht" onclick="showMenuItemDetails('Veganes Gericht')">
            <img src="https://image.essen-und-trinken.de/13100178/t/cl/v3/w480/r1/-/eut202111080-tempeh-spiesse-mit-suesssaurem-krautsalat.jpg" alt="Veganes Gericht" class="menu-image">
            <br>Veganes Gericht
        </div>
        <div class="menu-item" data-menu="Müsli mit Früchten" onclick="showMenuItemDetails('Müsli mit Früchten')">
            <img src="https://www.eatbetter.de/sites/eatbetter.de/files/styles/full_width_tablet_4_3/public/2021-11/muesli_mit_joghurt.jpg?h=92704f59&itok=73-Cswa-" alt="Müsli mit Früchten" class="menu-image">
            <br>Müsli mit Früchten
        </div>
        <div class="menu-item" data-menu="Pancakes mit Ahornsirup" onclick="showMenuItemDetails('Pancakes mit Ahornsirup')">
            <img src="https://www.haco.de/wp-content/uploads/2019/09/pancakes.jpg" alt="Pancakes mit Ahornsirup" class="menu-image">
            <br>Pancakes mit Ahornsirup
        </div>
        <div class="menu-item" data-menu="Kuchen" onclick="showMenuItemDetails('Kuchen')">
            <img src="https://image.essen-und-trinken.de/11831680/t/bD/v10/w960/r1/-/364982--8436-.jpg" alt="Kuchen" class="menu-image">
            <br>Kuchen
        </div>
        <div class="menu-item" data-menu="Muffin" onclick="showMenuItemDetails('Muffin')">
            <img src="https://img.chefkoch-cdn.de/rezepte/1692201277528566/bilder/1502355/crop-960x720/die-schnellsten-und-besten-muffins-ueberhaupt.jpg" alt="Muffin" class="menu-image">
            <br>Muffin
        </div>
        <div class="menu-item" data-menu="Popcorn" onclick="showMenuItemDetails('Popcorn')">
            <img src="https://api.ggmgastro.com/img/2500/2500/resize/media/catalog/product/1/p/1popcorn4_5578.jpg" alt="Popcorn" class="menu-image">
            <br>Popcorn
        </div>
        
        <!-- Weitere Menüpunkte hier einfügen -->
    </div>

    <div id="menu-details">
        
        <h2 id="menu-title"></h2>
        <p id="menu-queue"></p>
        <p id="menu-nutrition"></p>
        <p id="menu-allergens"></p>
        <!-- Weitere Nährwertangaben und Allergene hier einfügen -->
    </div>
    
    <footer>
        <p>&copy; 2023 Mensa Info Point</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
